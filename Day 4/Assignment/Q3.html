<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
    <h1>FeedBack Form</h1>
    <form action="">
        <div>
            <label for="Full_Name"><b>Name : </b></label>
            <input type="text" id="Full_Name" name="Full_Name" placeholder="Write your name">
        </div><br>
        <div>
            <label for="Email"><b>Email : </b></label>
            <input type="email" id="Email" name="Email" placeholder="Write your email">
        </div><br>
         <div>
            <label for="Message"><b>Message :</b></label><br> 
            <textarea name="Message" id="Message" cols="30" rows="4"></textarea>
        </div><br>
        <div>
            <b>Rate us out of 5: </b><br><br>
            <input type="radio" id="1" name="Rating"><label for="1"><b>1</b></label><br>
            <input type="radio" id="2" name="Rating"><label for="2"><b>2</b></label><br>
            <input type="radio" id="3" name="Rating"><label for="3"><b>3</b></label><br>
            <input type="radio" id="4" name="Rating"><label for="4"><b>4</b></label><br>
            <input type="radio" id="5" name="Rating"><label for="5"><b>5</b></label><br>
        </div><br>
        <div>
            <button type="submit">Send your message </button>
        </div>
    </form>
</body>
</html>
